<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
<script src="../public/vue.min.js"></script>
</head>
<body>
<div id="container">
	<span>{{result===''?'I':result}}-- is big test</span><hr/>
	<input v-model="yourname" />
</div>
<script>
	var app = new Vue({
		el:'#container',
		data:{
			yourname:'',
			result:''
		},
		watch:{

			yourname:function(news){
				news = news ==''?'I':news.toUpperCase();
				news = news.toUpperCase() == 'FACK'?'别骂人':news;
				this.result =  news;
			}
		}
	});
</script>	
</body>
