<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
<script src="../public/vue.min.js"></script>	
</head>
<body>
<div id="container">
	<div id="div1" @click.ctrl.exact="divclick('div事件')" style="width:100px;height: 50px;background:green;border:1px solid #ccc">
	<button id="btn" @click.once.stop="btnclick('button事件')">自定义事件</button>
	</div>
	<input type="text" @keyup.f1="btnclick('aaaa')"/>
</div>
<script>
	Vue.config.keyCodes.f1=112;
	var app = new Vue({
		el:'#container',
		methods:{
			btnclick:function(msg){
				alert(msg);
			},
			divclick:function(msg){
				alert(msg);
			}
		}
	});
</script>
</body>
</html>
