<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
<script src="../public/vue.min.js"></script>	
</head>
<body>
	<div id="div">
		<input type="checkbox" v-model="msg"/>
		<hr/>
		<select v-model="msg">
			<option disabled value="">请选择</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<select v-model="msg">
			<option disabled value="">请选择</option>
			<template v-for="(item,index) of list">
				<option v-bind:value="item.value">{{index+1}}-{{item.title}}</option>
			</template>
		</select>
		<input v-model.number="msg" type="number">
		<span>this message is :{{msg}}</span>
	</div>
<script>
	 new Vue({
		el:'#div',
		data:{
			msg:'',
			list:[
				{title:'D',value:'D'},
				{title:'E',value:'E'},
				{title:'F',value:'F'}
			]
		}
	});
</script>
</body>
</html>
