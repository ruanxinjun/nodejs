<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
<script src="../public/vue.min.js"></script>	
</head>
<body>
<div id="container">
	<p>{{message}}</p>
	<my-com @addevent="addEvent('abc')"></my-com>
</div>

<script>
	Vue.component('my-com',{
		template:'<div><button @click="addNums">点击按钮</button><span>{{nums}}</span><hr/><span>{{shownums}}</span></div>',
		data:function(){
			return {nums:0};
		},
		methods:{
			addNums:function(){
				this.nums++;
				this.$emit('addevent');
			}
		},
		computed:{
			shownums:function(){
				if(this.nums%2===0){
					return '偶数'+this.nums;
				}else{
					return '奇数'+this.nums;
				}
			}
		}
	});
	var app = new Vue({
		el:'#container',
		data:
		{
			message:'msg'
		},
		methods:{
			addEvent:function(msg){
				this.message += msg;
			}
		}
	});
</script>
</body>
</html>
